<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Game</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Baking Overload</h1>
            <div class="header-buttons">
                <div class="row justify-content-evenly">
                    <button id="startBtn" class="col-5">start baking</button>
                    <button id="howToPlayBtn" class="col-5">how to play</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="gameboard" id="gameBoard">
                    <h2 class="dessert-choice">Choose a dessert to make!</h2>
                    <div class="buttons">
                        <button class="dessertBtn" id="brownieBtn">brownies</button>
                        <button class="dessertBtn" id="choc-chip-btn">chocolate chip cookies</button>
                        <button class="dessertBtn" id="cupcake-btn">cupcakes</button>
                        <button class="dessertBtn" id="pancakes-btn">pancakes</button>
                        <button class="help-btn" id="helpBtn">help</button>
                    </div>
                    <div class="row info justify-content-evenly">
                        <div id="ingredientsDiv" class=col-3">
                            <h4 class=" text-capitalize text-decoration-underline">ingredients
                                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="magnet bi bi-emoji-smile-fill" viewBox="0 0 16 16">
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"/>
                                </svg>
                            </h4>
                            <ul id="list">
                                <!-- <li class="ingredient-list-item"></li> -->
                            </ul>
                        </div>
                        <div id="questionDiv" class="col-3">
                            <h4 class=" text-capitalize text-decoration-underline">question?</h4>
                            <p id="question">For every 12 chocolate chip cookies you need a whole egg. This customer wants 3 dozen chocolate chips cookies, how many eggs do you need?</p>
                            <div class="answer-box d-flex justify-content-evenly align-items-center">
                                <!-- <input type="number" class="answer-input">
                                <input type="submit" class="btn check-btn text-capitalize"> -->
                                <button class="answer-choices" id="choice1"></button>
                                <button class="answer-choices" id="choice2">2</button>
                                <button class="answer-choices" id="choice3">1</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <img src="media/bitmojiwave.png" alt="" class="img-fluid character">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
